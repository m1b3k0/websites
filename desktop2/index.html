<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Elegant and Sophisticated Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant:wght@300;400;600&display=swap');

        :root {
            --color-dark: #30292F;
            --color-medium: #413F54;
            --color-light: #5F5AA2;
            --color-accent: #355691;
            --color-neutral: #3F4045;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant', serif;
            background-color: var(--color-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            position: relative;
            background: linear-gradient(135deg, rgba(65, 63, 84, 0.7), rgba(95, 90, 162, 0.7));
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin: 0 5px;
            position: relative;
        }

        .menu-item a {
            font-family: 'Playfair Display', serif;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 25px;
            display: block;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            z-index: 1;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, var(--color-light), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .menu-item:hover::before,
        .menu-item.active::before {
            opacity: 0.2;
        }

        .menu-item a:hover,
        .menu-item.active a {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .submenu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(95, 90, 162, 0.9);
            backdrop-filter: blur(15px);
            min-width: 200px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
        }

        .submenu::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid rgba(95, 90, 162, 0.9);
        }

        .menu-item:hover .submenu,
        .menu-item.active .submenu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(10px);
        }

        .submenu a {
            color: white;
            padding: 12px 20px;
            display: block;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .submenu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .rectangle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            height: 80vh;
            border: 2px solid var(--color-light);
            box-shadow: 0 0 50px rgba(95, 90, 162, 0.3);
            z-index: -1;
            opacity: 0.3;
            transition: all 0.5s ease;
        }

        .menu-item:hover ~ .rectangle,
        .menu-item.active ~ .rectangle {
            border-color: var(--color-accent);
            box-shadow: 0 0 100px rgba(53, 86, 145, 0.5);
            opacity: 0.6;
        }

        @keyframes subtle-float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-51%, -49%) rotate(0.5deg); }
            50% { transform: translate(-50%, -51%) rotate(0deg); }
            75% { transform: translate(-49%, -50%) rotate(-0.5deg); }
        }

        .rectangle {
            animation: subtle-float 10s infinite ease-in-out;
        }

        .menu-item::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-light), transparent);
            transition: width 0.4s ease, left 0.4s ease;
        }

        .menu-item:hover::after,
        .menu-item.active::after {
            width: 80%;
            left: 10%;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--color-light) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes particle-float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <ul class="menu">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item" id="projects-menu">
                <a href="#" id="projects-link">Projects</a>
                <div class="submenu">
                    <a href="#">Code</a>
                    <a href="#">Electro</a>
                    <a href="#">Design</a>
                    <a href="#">Artwork</a>
                </div>
            </li>
            <li class="menu-item"><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="rectangle"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsMenu = document.getElementById('projects-menu');
            const projectsLink = document.getElementById('projects-link');
            const menuItems = document.querySelectorAll('.menu-item');
            const rectangle = document.querySelector('.rectangle');

            projectsLink.addEventListener('click', function(e) {
                e.preventDefault();
                projectsMenu.classList.toggle('active');
            });

            menuItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.classList.add('active');
                    createParticles(this);
                });

                item.addEventListener('mouseleave', function() {
                    if (!this.contains(document.activeElement)) {
                        this.classList.remove('active');
                    }
                });
            });

            document.addEventListener('click', function(e) {
                if (!projectsMenu.contains(e.target)) {
                    projectsMenu.classList.remove('active');
                }
            });

            // Advanced parallax effect on rectangle
            document.addEventListener('mousemove', function(e) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                rectangle.style.transform = `translate(-50%, -50%) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            function createParticles(element) {
                for (let i = 0; i < 5; i++) {
                    let particle = document.createElement('div');
                    particle.className = 'particle';
                    document.body.appendChild(particle);

                    const size = Math.random() * 8 + 4;
                    const left = element.offsetLeft + Math.random() * element.offsetWidth;
                    const top = element.offsetTop + element.offsetHeight;

                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${left}px`;
                    particle.style.top = `${top}px`;

                    particle.animate([
                        { transform: 'translateY(0) scale(1)', opacity: 0 },
                        { opacity: 0.8, offset: 0.5 },
                        { transform: 'translateY(-100px) scale(0)', opacity: 0 }
                    ], {
                        duration: Math.random() * 1000 + 500,
                        easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)',
                        iterations: 1
                    }).onfinish = () => particle.remove();
                }
            }
        });
    </script>
</body>
</html>
