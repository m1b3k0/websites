<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Sophisticated Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Josefin+Sans:wght@300;400&display=swap');

        :root {
            --color-dark: #30292F;
            --color-medium: #413F54;
            --color-light: #5F5AA2;
            --color-accent: #355691;
            --color-neutral: #3F4045;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            background-color: var(--color-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            position: relative;
            padding: 10px 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin: 0 20px;
            position: relative;
        }

        .menu-item a {
            font-family: 'Bodoni Moda', serif;
            color: white;
            text-decoration: none;
            font-size: 24px;
            display: block;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            z-index: 1;
        }

        .menu-item:nth-child(2n) a {
            font-size: 28px;
        }

        .menu-item:nth-child(3n) a {
            font-size: 22px;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--color-light) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.6s ease;
            z-index: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .menu-item:hover::before,
        .menu-item.active::before {
            width: 150px;
            height: 150px;
            opacity: 0.1;
        }

        .menu-item a:hover,
        .menu-item.active a {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .submenu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(95, 90, 162, 0.1);
            backdrop-filter: blur(10px);
            min-width: 200px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
        }

        .menu-item:hover .submenu,
        .menu-item.active .submenu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(10px);
        }

        .submenu-item {
            position: relative;
            overflow: hidden;
        }

        .submenu-item::before {
            content: 'â€¢';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-light);
            opacity: 0.7;
        }

        .submenu a {
            font-family: 'Josefin Sans', sans-serif;
            color: white;
            padding: 12px 20px 12px 30px;
            display: block;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .submenu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-radius: 4px;
        }

        .liquid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
        }

        @keyframes liquid-animation {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(2deg); }
            50% { transform: translate(-5px, 15px) rotate(-1deg); }
            75% { transform: translate(-15px, 5px) rotate(1deg); }
        }

        .liquid::before,
        .liquid::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, var(--color-light) 0%, transparent 70%);
            width: 200px;
            height: 200px;
            opacity: 0.1;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: liquid-animation 15s infinite alternate;
        }

        .liquid::after {
            width: 150px;
            height: 150px;
            background: radial-gradient(ellipse at center, var(--color-accent) 0%, transparent 70%);
            animation: liquid-animation 12s infinite alternate-reverse;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="liquid"></div>
        <ul class="menu">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item" id="projects-menu">
                <a href="#" id="projects-link">Projects</a>
                <div class="submenu">
                    <div class="submenu-item"><a href="#">Code</a></div>
                    <div class="submenu-item"><a href="#">Electro</a></div>
                    <div class="submenu-item"><a href="#">Design</a></div>
                    <div class="submenu-item"><a href="#">Artwork</a></div>
                </div>
            </li>
            <li class="menu-item"><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsMenu = document.getElementById('projects-menu');
            const projectsLink = document.getElementById('projects-link');
            const menuItems = document.querySelectorAll('.menu-item');

            projectsLink.addEventListener('click', function(e) {
                e.preventDefault();
                projectsMenu.classList.toggle('active');
            });

            menuItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.classList.add('active');
                });

                item.addEventListener('mouseleave', function() {
                    if (!this.contains(document.activeElement)) {
                        this.classList.remove('active');
                    }
                });
            });

            document.addEventListener('click', function(e) {
                if (!projectsMenu.contains(e.target)) {
                    projectsMenu.classList.remove('active');
                }
            });

            // Liquid effect animation
            const liquid = document.querySelector('.liquid');
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                liquid.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
            });
        });
    </script>
</body>
</html>
