<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minimalist Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #7c5cff;
            --hover-bg: #3a3a3a;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 300px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin-bottom: 10px;
        }

        .menu-item a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .menu-item a:hover {
            background-color: var(--hover-bg);
        }

        .menu-item-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: 600;
        }

        .submenu {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 8px 0;
            margin-top: 5px;
            display: none;
        }

        .submenu a {
            padding: 8px 10px 8px 44px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .menu-item.active .submenu {
            display: block;
        }

        .dropdown-indicator {
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .menu-item.active .dropdown-indicator {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <ul class="menu">
            <li class="menu-item">
                <a href="#"><span class="menu-item-icon" style="background-color: #ff9800;">H</span>Home</a>
            </li>
            <li class="menu-item">
                <a href="#"><span class="menu-item-icon" style="background-color: #4caf50;">A</span>About</a>
            </li>
            <li class="menu-item" id="projects-menu">
                <a href="#" id="projects-link">
                    <span class="menu-item-icon" style="background-color: #2196f3;">P</span>
                    Projects
                    <span class="dropdown-indicator">â–¼</span>
                </a>
                <div class="submenu">
                    <a href="#">Code</a>
                    <a href="#">Electro</a>
                    <a href="#">Design</a>
                    <a href="#">Artwork</a>
                </div>
            </li>
            <li class="menu-item">
                <a href="#"><span class="menu-item-icon" style="background-color: #9c27b0;">C</span>Contact</a>
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsMenu = document.getElementById('projects-menu');
            const projectsLink = document.getElementById('projects-link');

            projectsLink.addEventListener('click', function(e) {
                e.preventDefault();
                projectsMenu.classList.toggle('active');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!projectsMenu.contains(e.target)) {
                    projectsMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
